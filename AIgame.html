<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Barbie Tic Tac Toe</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Pacifico', cursive;
      text-align: center;
      padding: 30px;
      background: linear-gradient(to bottom right, #ffb6c1, #ffe4e1);
      color: #ff1493;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
      text-shadow: 1px 1px #fff;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      gap: 10px;
      margin: 0 auto;
      width: max-content;
    }

    .cell {
      width: 100px;
      height: 100px;
      background-color: #fff0f5;
      border: 2px solid #ff69b4;
      font-size: 2.5em;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      user-select: none;
      border-radius: 10px;
      box-shadow: 2px 2px 5px #ffc0cb;
      transition: background-color 0.3s ease;
    }

    .cell:hover {
      background-color: #ffe6f0;
    }

    .message {
      margin-top: 20px;
      font-size: 1.4em;
      font-weight: bold;
    }

    .reset {
      margin-top: 25px;
      padding: 10px 20px;
      font-size: 1em;
      background-color: #ff69b4;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .reset:hover {
      background-color: #ff1493;
    }
  </style>
</head>
<body>

  <h1>Barbie Tic Tac Toe</h1>
  <div class="board" id="board"></div>
  <div class="message" id="message"></div>
  <button class="reset" onclick="resetGame()">Play Again</button>

  <script>
    const board = document.getElementById('board');
    const message = document.getElementById('message');
    let cells = [];
    let currentPlayer = 'X'; // You are X
    let gameActive = true;

    function createBoard() {
      board.innerHTML = '';
      cells = [];
      for (let i = 0; i < 9; i++) {
        const cell = document.createElement('div');
        cell.classList.add('cell');
        cell.dataset.index = i;
        cell.addEventListener('click', handlePlayerMove);
        board.appendChild(cell);
        cells.push(cell);
      }
      message.textContent = "Your move, Barbie!";
    }

    function handlePlayerMove(e) {
      const cell = e.target;
      if (!gameActive || cell.textContent !== '') return;

      cell.textContent = currentPlayer;

      if (checkWin(currentPlayer)) {
        message.textContent = "You win, Barbie! ðŸŽ‰";
        gameActive = false;
        return;
      }

      if (isDraw()) {
        message.textContent = "It's a fabulous draw! ðŸ’…";
        gameActive = false;
        return;
      }

      gameActive = false;
      setTimeout(() => {
        computerMove();
        gameActive = true;
      }, 500);
    }

    function computerMove() {
      const emptyCells = cells.filter(cell => cell.textContent === '');
      if (emptyCells.length === 0) return;

      const randomCell = emptyCells[Math.floor(Math.random() * emptyCells.length)];
      randomCell.textContent = 'O';

      if (checkWin('O')) {
        message.textContent = "Oops! Computer wins! ðŸ˜¢";
        gameActive = false;
        return;
      }

      if (isDraw()) {
        message.textContent = "It's a fabulous draw! ðŸ’…";
        gameActive = false;
        return;
      }

      message.textContent = "Your move, Barbie!";
    }

    function checkWin(player) {
      const winCombos = [
        [0, 1, 2], [3, 4, 5], [6, 7, 8],
        [0, 3, 6], [1, 4, 7], [2, 5, 8],
        [0, 4, 8], [2, 4, 6]
      ];
      return winCombos.some(combo =>
        combo.every(index => cells[index].textContent === player)
      );
    }

    function isDraw() {
      return cells.every(cell => cell.textContent !== '');
    }

    function resetGame() {
      gameActive = true;
      createBoard();
    }

    createBoard();
  </script>

</body>
</html>
